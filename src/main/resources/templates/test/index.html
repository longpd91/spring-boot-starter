<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Spring MyContact</title>

    <link href="../static/images/logo.png" th:href="@{/images/logo.png}"
          rel="shortcut icon" />
    <style>
        .main-content {
            min-height: 500px;
            max-width: 700px;
            margin-top: 70px;
        }

        .list {
            max-width: 800px;
        }

        .form {
            max-width: 450px;
        }

        .row {
            margin-top: 30px;
        }

        .table th, td {
            text-align: center;
        }

        .field-error {
            border: 1px solid #ff0000;
            margin-bottom: 10px;
        }
    </style>
    <!-- Bootstrap -->
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            th:href="@{/webjars/adminlte/2.3.8/bootstrap/css/bootstrap.css}"
            rel="stylesheet" />


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
            th:src="@{/webjars/adminlte/2.3.8/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/adminlte/2.3.8/bootstrap/js/bootstrap.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav th:fragment="header"
     class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Spring MyContact</a>
        </div>
    </div>
</nav>

<h1>Main content</h1>

<footer th:fragment="footer" class="container">
    &copy; 2017 Yuen
</footer>
</body>
</html>
